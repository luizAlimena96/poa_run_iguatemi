<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desempenho - Iguatemi Run</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Curva de Dispersão - Iguatemi Poa Run</h1>

    <label for="categorySelect">Escolha uma categoria:</label>
    <select id="categorySelect" onchange="updateChart()">
        <option value="3km_geral" data-distance="3">3 km - Geral</option>
        <option value="5km_geral" data-distance="5">5 km - Geral</option>
        <option value="10km_geral" data-distance="10">10 km - Geral</option>
    </select>

    <label for="participantNumber">Digite seu número de participante:</label>
    <input type="number" id="participantNumber" placeholder="Número">

    <button onclick="highlightParticipant()">Ver Desempenho</button>

    <div id="info"></div>

    <div id="chart-container">
        <canvas id="scatterChart"></canvas>
    </div>
</body>
</html>
