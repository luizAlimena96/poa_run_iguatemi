<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desempenho - Iguatemi Run</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Curva de Desempenho - Iguatemi Day Run</h1>

    <label for="categorySelect">Escolha uma categoria:</label>
    <select id="categorySelect" onchange="createCharts()">
        <option value="3km_geral" data-distance="3">3 km - Geral</option>
        <option value="5km_geral" data-distance="5">5 km - Geral</option>
        <option value="10km_geral" data-distance="10">10 km - Geral</option>
    </select>

    <div id="chart-container">
        <h2>Scatter Chart</h2>
        <canvas id="scatterChart"></canvas>
    </div>

    <div id="chart-container">
        <h2>Bar Chart</h2>
        <canvas id="barChart"></canvas>
    </div>

    <script src="./script.js"></script>
</body>
</html>
